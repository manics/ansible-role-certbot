---
# Default driver
driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: certbot-c7

docker:
  containers:
  - name: certbot-c7
    image: centos
    image_version: 7
  - name: certbot-u1604
    image: ubuntu
    image_version: '16.04'

verifier:
  name: testinfra
